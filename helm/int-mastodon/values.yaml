# Default values for int-mastodon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/int-mastodon
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 50051

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  hosts:
    - host: int-mastodon.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 1m
    memory: 16Mi
  limits:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationValue: 1000m
  targetMemoryUtilizationValue: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

api:
  activitypub:
    uri: "int-activitypub:50051"
  event:
    type: "com.awakari.mastodon.v1"
  writer:
    backoff: "10s"
    batchSize: 16
    uri: "resolver:50051"
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
mastodon:
  count:
    min:
      followers: 200
      posts: 2000
  endpoint:
    search: "https://mastodon.social/api/v2/search"
    stream: "https://streaming.mastodon.social/api/v1/streaming/public?remote=false&only_media=false"
