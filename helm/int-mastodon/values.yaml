# Default values for int-mastodon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/int-mastodon
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 50051

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  hosts:
    - host: int-mastodon.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 1m
    memory: 16Mi
  limits:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationValue: 100m
  targetMemoryUtilizationValue: 64Mi

priority:
  class: "awk-major"

nodeSelector: {}

tolerations: []

api:
  activitypub:
    host: "activitypub.awakari.com"
    uri: "int-activitypub:50051"
  event:
    type: "com_awakari_mastodon_v1"
  writer:
    backoff: "10s"
    uri: "http://pub:8080/v1"
  token:
    internal:
      key: "api-token-internal"
      name: "auth"
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
mastodon:
  search:
    limit: 10
  count:
    min:
      followers: 123
      posts: 123
  endpoint:
    protocol: "https://"
    accounts: "/api/v1/accounts"
    search: "/api/v2/search"
  client:
    userAgent: "Awakari"
queue:
  uri: "queue:50051"
  interestsCreated:
    batchSize: 1
    name: "int-mastodon"
    subj: "interests-created"
  interestsUpdated:
    batchSize: 1
    name: "int-mastodon"
    subj: "interests-updated"
  sourceSse:
    batchSize: 100
    name: "int-mastodon"
    subj: "source-sse-mastodon"
